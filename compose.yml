services:
  app:
    build: .
    deploy:
      mode: replicated
      replicas: 5
    restart: always
    environment:
      - PARALLELISM=10
      - DATABASE_URL=postgres://postgres:secret@postgres:5432
    depends_on:
      - postgres
  postgres:
    image: postgres:16-alpine
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=secret
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
